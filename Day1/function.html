function factorial(x)
{
   if(x<=1)  
     return 1 ;
	 else
	  return x*factorial(x-1);
	  
	
}

 /* Function that return a function */
 
 function outer(){
 var x =10; // x is a closeure variable
  console.log("outer function called : Closure");
   return function(){
   console.log(x);
     console.log("Inner function called");
   }
 }
 
 var Inner = outer(); // Outer function finished execution.
 Inner();

 //Closure variable: inner functions can use these variables even though parents function call stack is cleared.
 
 // call stacks of the nested functions are always retained until browser is closed. Used for counters.Closure 
 //variables are the reason for the memory leaks.
 
 
 function Counter(){
 var x = 0;
 setInterval(function(){
    console.log(++x);
	console.log(--x);
 },1000)
